<!doctype html>
<html lang=en>

<head>
    <meta charset=utf-8>
    <title>the art of Jeremy A. Bastian</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
    <script type="text/css" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.min.js"
        async></script>
    <style type="text/css">
        .inner {
            display: table;
            margin: 0 auto;
        }

        .inner img {
            display: block;
            margin: auto;
        }

        a {
            color: black;
        }

        .inner a {
            font-size: 2em;
        }

        .inner a:not(:last-child) {
            margin-right: 1em;
        }

        @media(max-width: 600px) {
            .inner a {
                font-size: 2.5em;
            }

            .inner a:not(:last-child) {
                margin-right: 0.5em;
            }
        }
    </style>
</head>

<body>
    <div>
        <div class="inner">
            <a href="https://jeremybastian.bigcartel.com/"><img
                    src="https://assets.bigcartel.com/theme_images/3373016/newlogo.jpg" alt="Jeremy's Logo"></a>

            <div class="inner">
                <a href="https://jeremybastian.bigcartel.com/"><i class="fas fa-shopping-bag" title="BigCartel"></i></a>
                <a href="https://www.patreon.com/JeremyBastian"><i class="fab fa-patreon" title="Patreon"></i></a>
                <a href="https://www.instagram.com/jeremy_bastian/"><i class="fab fa-instagram"
                        title="Instagram"></i></a>
                <a href="https://twitter.com/JeremyBastian"><i class="fab fa-twitter" title="Twitter"></i></a>
                <a href="https://jeremybastian.blogspot.com/"><i class="fab fa-blogger-b" title="BlogSpot"></i></a>
            </div>
        </div>
    </div>
</body>

</html>
